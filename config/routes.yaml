main_app:
    path: /
    controller: App\Controller\MainController::index

timetable:
    path: /timetable
    controller: App\Controller\TimeTableController::timetable

profile:
    path: /profil/{id}
    controller: App\Controller\ProfileController::profil

modify_profile:
    path: /modify/profil/{id}
    controller: App\Controller\ProfileController::modifyProfil

modify_profile_pic:
    path: /modify/profil/pic/{id}
    controller: App\Controller\ProfileController::modifyProfilePicture

calendar:
    path: /calendar
    controller: App\Controller\CalendarController::calendar
    
resume:
    path: /resume
    controller: App\Controller\ResumeController::resume

event:
    path: /event/{id}
    controller: App\Controller\EventController::event
    
map:
    path: /map
    controller: App\Controller\MapController::map
       
map_job:
    path: /map_job
    controller: App\Controller\MapController::mapJob
    
map_event:
    path: /map_event
    controller: App\Controller\MapController::mapEvent

add_event:
    path: /add/event/{start}/{end}
    controller: App\Controller\EventController::addEvent
    defaults:
        start: 1
        end: 1

modify_event:
    path: /modify/event/{id}
    controller: App\Controller\EventController::modifyEvent
    
delete_event:
    path: /delete/event/{id}
    controller: App\Controller\EventController:deleteEvent

gallery:
    path: /gallery
    controller: App\Controller\GalleryController::gallery

albums:
    path: /albums
    controller: App\Controller\GalleryController:showAlbums

album:
  path: /albums/{id}
  controller: App\Controller\GalleryController:showAlbum
  
add_picture:
  path: /add/picture
  controller: App\Controller\GalleryController:addPicture



