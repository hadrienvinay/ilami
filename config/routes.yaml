#######################
radio:
    path: /radio
    controller: App\Controller\MusicController::radio

convertor:
    path: /convertor
    controller: App\Controller\MusicController::convertor
    
add_song:
    path: /add/song
    controller: App\Controller\MusicController::addSong

delete_song:
    path: /delete/song/{id}
    controller: App\Controller\MusicController::deleteSong

